<div class="myContainer" [@containerTrigger]>
    <h2 class="page_title">修改密码</h2>
    <div class="input_groups">

        <div class="input-group" [class.has-error]="errorStatus.oldPwd">
            <span class="input-group-addon">原密码</span>
            <input type="password" class="form-control" [(ngModel)]="dataModel.oldPwd" (focus)="myFocus()">
        </div>

        <div class="input-group" [class.has-error]="errorStatus.newPwd">
            <span class="input-group-addon">新密码</span>
            <input type="password" class="form-control" [(ngModel)]="dataModel.newPwd" (focus)="myFocus()">
        </div>

        <div class="input-group" [class.has-error]="errorStatus.reNewPwd">
            <span class="input-group-addon">重复新密码</span>
            <input type="password" class="form-control" [(ngModel)]="dataModel.reNewPwd" (focus)="myFocus()">
        </div>
    </div>

    <span [class.opacity0]="!errorTip.length>0" class="error_tip text-danger">{{errorTip}}</span>
    <button nz-button [nzType]="'primary'">测试按钮</button>
    <button type="button" class="btn" (click)="savePwd()" [ngClass]="statusType()">{{saveTip}}</button>
</div>
