<div class="group_container">
    <div class="page_location">
        <span class="page_location_title">当前位置:</span>
        <nz-breadcrumb [nzSeparator]="'>'">
            <nz-breadcrumb-item>系统设置</nz-breadcrumb-item>
            <nz-breadcrumb-item>角色管理</nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>
    <div class="group_table">
        <nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10">
            <thead nz-thead>
                <tr>
                    <th nz-th><span>角色名</span></th>
                    <th nz-th><span>操作</span></th>
                </tr>
            </thead>
            <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let item of nzTable.data">
                    <td nz-td><a>{{item.name}}</a></td>
                    <td nz-td>
                        <span>
                            <a>编辑</a>
                            <span nz-table-divider></span>
                            <a>删除</a>
                            <span nz-table-divider></span>
                        </span>
                    </td>
                </tr>
            </tbody>
          </nz-table>
    </div>
</div>
