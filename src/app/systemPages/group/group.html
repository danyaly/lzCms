<div class="group_container">
    <div class="page_location">
        <span class="page_location_title">当前位置:</span>
        <nz-breadcrumb [nzSeparator]="'>'">
            <nz-breadcrumb-item>系统设置</nz-breadcrumb-item>
            <nz-breadcrumb-item>角色管理</nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>
    <div class="operation_container">
        <button nz-button [nzType]="'primary'" (click)="showAdd()">新增</button>
    </div>
    <div class="normal_table_container" #normalTableContainer>
        <nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10" [nzShowTotal]="true" 
             [nzScroll]="getScrollStyle(normalTableContainer)" [nzLoading]="isLoading">
            <ng-template #nzFixedHeader>
                <thead nz-thead>
                    <tr>
                        <th nz-th [nzWidth]="'25%'">角色名</th>
                        <th nz-th [nzWidth]="'15%'">用户数量</th>
                        <th nz-th [nzWidth]="'20%'">是否有效</th>
                        <th nz-th [nzWidth]="'40%'">操作</th>
                    </tr>
                </thead>
            </ng-template>
            <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let item of nzTable.data">
                    <td nz-td>{{item.name}}</td>
                    <td nz-td>{{item.userNum}}</td>
                    <td nz-td>{{item.deleted ? '无效' : '有效'}}</td>
                    <td nz-td>
                        <span>
                            <a class="operator" (click)="editGroup(item)">编辑</a>
                            <span nz-table-divider></span>
                            <a class="operator" (click)="asignMenu(item.id,item.menus)">配置权限</a>
                            <span nz-table-divider></span>
                            <a class="operator" (click)="changeGroupMode(item)">{{item.deleted ? '恢复' : '禁用'}}</a>
                            <span nz-table-divider></span>
                            <a class="operator" (click)="deleteGroup(item.id)">删除</a>
                        </span>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
