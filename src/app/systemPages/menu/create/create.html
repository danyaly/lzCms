<div class="create_container">
    <div class="content_container">
        <div nz-row class="form_single_line">
            <div nz-col [nzSpan]="3" class="form_single_line_title">菜单名：</div>
            <div nz-col [nzSpan]="15">
                <nz-input [(ngModel)]="data.name" (nzFocus)="error.name_error=''" [class.error]="error.name_error" 
                    [nzPlaceHolder]="'请输入菜单名称'"></nz-input>
            </div>
            <div nz-col [nzSpan]="5" [nzPush]="1" class="error_tip">{{error.name_error}}</div>
        </div>
        <div nz-row class="form_single_line">
            <div nz-col [nzSpan]="3" class="form_single_line_title">链接地址：</div>
            <div nz-col [nzSpan]="15">
                <nz-input [(ngModel)]="data.link" [nzPlaceHolder]="'请输入链接地址'"></nz-input>
            </div>
        </div>
        <div nz-row class="form_single_line">
            <div nz-col [nzSpan]="3" class="form_single_line_title">上级菜单：</div>
            <div nz-col [nzSpan]="15">
                <nz-select style="width: 120px;" [(ngModel)]="data.pid">
                    <nz-option *ngFor="let item of firstLevelList" [nzLabel]="item.name" [nzValue]="item.id"></nz-option>
                </nz-select>
            </div>
        </div>
    </div>
    <div class="customize-footer">
        <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="handleSave($event)" [nzLoading]="isLoading">
            保 存
        </button>
        <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
            返 回
        </button>
    </div>
</div>
